<html>
    <body>
        <script>
            //condições
            var numero = 10;
            var nome = "Felipe";
            
            if(nome == "Anailson"){
                console.log("Seu nome: "+ nome);
            }else if(nome != "Anailson"){
                console.log("Não é seu nome.");
            }else{
                //So vai funcionar se nao tiver a condição ( != )
                console.log("Tente novamente.");
            }


            
            if(numero <= 10){
                console.log("O numero é True");
            }else{
                console.log("O numero é False");
            }





        </script>
    </body>
</html>
